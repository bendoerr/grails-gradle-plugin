apply plugin: 'groovy'

group = 'org.grails'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenRepo urls: [ 'http://download.java.net/maven/2/' ]
    // Change this to point to your RC until the final is released
    flatDir dirs: '../../tools/grails/dist'
}

dependencies {
    compile gradleApi(),
            'org.grails:grails-bootstrap:1.3.0.RC2'
    
    groovy  'org.codehaus.groovy:groovy:1.7.2'
}
